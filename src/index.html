<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>Matt Coin ICO</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Matt Coin ICO</h1>
          <hr/>
          <br/>

        </div>

        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <p>Introducing "Matt Coin" (MATT)!
            Token price is <span class="token-price"></span> Ether. You currently have <span class="matt-balance"></span> MATT.
          </p>
          <br/>
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                <span class="input-group-btn">
                  <button id="buy" class="btn btn-primary btn-lg" type="submit">Buy coin</button>
                </input>
              </div>
            </div>
          </form>
          <br/>
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
            
            </div>
          </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> coins sold</p>
          <hr/>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
